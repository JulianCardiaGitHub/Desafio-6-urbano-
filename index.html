<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Desafio.06-Urbano</title>
  </head>
  <body>
    <form>
      <main class="formulario">
        <h1>Vení al Gym!</h1>
  
        <fieldset class="datos-per">
          <legend>Datos Personales</legend>
  
          <div class="dp">
            <div class="titulo"><label for="lbl-nombre">Nombre:*</label></div>
            <input type="text" id="lbl-nombre" required/>
          </div>
          <div class="dp">
            <div class="titulo"><label for="lbl-apellido">Apellido:*</label></div>
            <input type="text" id="lbl-apellido" required/>
          </div>
          <div class="dp">
            <div class="titulo">
              <label for="lbl-documento">Documento:*</label>
            </div>
            <input type="text" id="lbl-documento" required/>
          </div>
          <div class="dp">
            <div class="titulo">
              <label for="lbl-opcion">Nacionalidad:*</label>
            </div>
            <select name="valor-opcion" id="lbl-opcion">
              <option disabled selected>-Seleccionar-</option>
              <option value="opcion-1">Argentina</option>
              <option value="opcion-2">Brasileña</option>
              <option value="opcion-3">Uruguaya</option>
              <option value="opcion-4">Colombiana</option>
              <option value="opcion-5">Venezolana</option>
              <option value="opcion-6">Otra</option>
            </select>
          </div>
  
          <div class="dp">
            <div class="titulo">
              <label for="lbl-descripcion">Contanos un poco de vos...</label>
            </div>
            <textarea
              name="info"
              id="lbl-descripcion"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="sex">
            <p class="dp">Sexo:*</p>
            <label>
              <input class="radio" type="radio" name="sexo" value="femenino" />
              Femenino
            </label>
  
            <label>
              <input class="radio" type="radio" name="sexo" value="masculino" />
              Masculino
            </label>
  
            <label>
              <input class="radio" type="radio" name="sexo" value="otro" checked />
              Otro
            </label>
          </div>
        </fieldset>
  
        <div class="punteado"></div>
  
        <fieldset class="datos-con">
          <legend>Datos de Contacto</legend>
          <div class="dc">
            <div class="titulo"><label for="lbl-telefono">Teléfono:</label></div>
            <input
              class="input"
              type="text"
              id="lbl-telefono"
              name="telefono"
              placeholder="Codigo de area y Numero"
            />
          </div>
          <div class="dc">
            <div class="titulo">
              <label for="lbl-email">Direcion de correo electrónico:</label>
            </div>
            <input
              class="input"
              type="email"
              id="lbl-email"
              name="email"
              placeholder="Ej:mail@gmail.com"
            />
          </div>
        </fieldset>
  
        <div class="punteado"></div>
  
        <fieldset class="datos-act">
          <legend>Actividades</legend>
          <div class="ac-interesan">
            <p>Por favor, indicá cuáles actividades te interesan</p>
          </div>
          <div><p>Sede Palermo:</p></div>
  
          <div>
            <input
              type="checkbox"
              id="basquet-p"
              name="basquet-p"
              value="basquet-p"
            />
            <label for="basquet-p">Básquet</label>
  
            <input type="checkbox" id="boxeo" name="boxeo" value="boxeo" />
            <label for="boxeo">Boxeo</label>
  
            <input
              type="checkbox"
              id="futbol-p"
              name="futbol-p"
              value="futbol-p"
            />
            <label for="futbol-p">Fútbol</label>
  
            <input type="checkbox" id="tenis" name="tenis" value="tenis" />
            <label for="tenis">Tenis</label>
          </div>
  
          <div><p>Sede Rosario:</p></div>
  
          <div>
            <input
              type="checkbox"
              id="basquet-r"
              name="basquet-r"
              value="basquet-r"
            />
            <label for="basquet-r">Básquet</label>
  
            <input
              type="checkbox"
              id="futbol-r"
              name="futbol-r"
              value="futbol-r"
            />
            <label for="futbol-r">Fútbol</label>
  
            <input type="checkbox" id="rugby" name="rugby" value="rugby" />
            <label for="rugby">Rugby</label>
  
            <input type="checkbox" id="voley" name="voley" value="voley" />
            <label for="voley">Voley</label>
          </div>
        </fieldset>
      
  
        <div class="acepto">
          <input type="checkbox" id="acepto" name="acepto" value="acepto" required />
          <label for="acepto">Acepto las condiciones*</label>
        </div>
  
        <div class="novedades">
          <input
            type="checkbox"
            id="novedades"
            name="novedades"
            value="novedades"
          />
          <label for="novedades">Deseo recibir novedades</label>
        </div>
      
        <p class="campo">*:campo obligatorio.</p>
      
        <div class="botones">
          <button class="afiliacion">Iniciar afiliación</button>
          <button class="restablecer">Restablecer</button>
        </div>
      
      </main>
    </form>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
